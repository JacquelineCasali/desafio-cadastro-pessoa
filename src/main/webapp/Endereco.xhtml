<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Cadastro de Endereços</title>
</h:head>
<h:body>

<h:form id="formEndereco">
    <p:panel header="Cadastro de Endereço">

        <p:messages autoUpdate="true" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="rua" value="Rua:" />
            <p:inputText id="rua" value="#{enderecoBean.endereco.rua}" required="true" />

            <h:outputLabel for="cidade" value="Cidade:" />
            <p:inputText id="cidade" value="#{enderecoBean.endereco.cidade}" required="true" />

            <h:outputLabel for="estado" value="Estado:" />
            <p:inputText id="estado" value="#{enderecoBean.endereco.estado}" required="true" />

            <h:outputLabel for="pessoa" value="Pessoa:" />
            <p:selectOneMenu id="pessoa" value="#{enderecoBean.endereco.pessoa}" converter="javax.faces.convert.LongConverter">
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItems value="#{enderecoBean.pessoas}" var="p" itemValue="#{p}" itemLabel="#{p.nome}" />
            </p:selectOneMenu>
        </h:panelGrid>

        <p:commandButton value="Salvar" action="#{enderecoBean.salvar}" update="@form" />
        <p:commandButton value="Limpar" action="#{enderecoBean.limpar}" update="@form" />
    </p:panel>

    <p:separator/>

    <p:panel header="Lista de Endereços">
        <p:dataTable value="#{enderecoBean.enderecos}" var="e" editable="true" rowKey="#{e.id}">
            <p:column headerText="ID">
                <h:outputText value="#{e.id}" />
            </p:column>
            <p:column headerText="Rua">
                <h:outputText value="#{e.rua}" />
            </p:column>
            <p:column headerText="Cidade">
                <h:outputText value="#{e.cidade}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{e.estado}" />
            </p:column>
            <p:column headerText="Pessoa">
                <h:outputText value="#{e.pessoa.nome}" />
            </p:column>
            <p:column headerText="Ações">
                <p:commandButton icon="pi pi-pencil" update="@form" action="#{enderecoBean.editar(e)}" />
                <p:commandButton icon="pi pi-trash" update="@form" action="#{enderecoBean.remover(e)}" />
            </p:column>
        </p:dataTable>
    </p:panel>

</h:form>

</h:body>
</html>
