<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Cadastro</title></h:head>
<h:body>
  <h:form>
    <p:panel header="Cadastrar Pessoa">
      <p:inputText value="#{pessoaBean.pessoa.nome}" placeholder="Nome"/>
      <p:calendar value="#{pessoaBean.pessoa.idade}" pattern="dd/MM/yyyy"/>
      <p:inputText value="#{pessoaBean.pessoa.sexo}" maxlength="2"/>
      <p:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
    </p:panel>
  </h:form>
</h:body>
</html>
