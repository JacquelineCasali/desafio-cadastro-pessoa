<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastro de Pessoas</title>
</h:head>
<h:body>
    <h:form id="formLista">
        <p:growl id="msgs" showDetail="true" />

        <p:commandButton value="Nova Pessoa" icon="pi pi-plus" action="formPessoa.xhtml?faces-redirect=true" />

        <p:dataTable var="p" value="#{pessoaBean.pessoas}" editable="true">
            <p:column headerText="Nome">
                <h:outputText value="#{p.nome}" />
            </p:column>
            <p:column headerText="Idade">
                <h:outputText value="#{p.idade}" />
            </p:column>
            <p:column headerText="Sexo">
                <h:outputText value="#{p.sexo}" />
            </p:column>
            <p:column headerText="Ações">
                <p:commandButton icon="pi pi-pencil" action="formPessoa.xhtml?faces-redirect=true">
                    <f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
                </p:commandButton>
                <p:commandButton icon="pi pi-trash" action="#{pessoaBean.remover}">
                    <f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}" />
                    <p:confirm header="Confirmação" message="Deseja excluir esta pessoa?" icon="pi pi-exclamation-triangle"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
